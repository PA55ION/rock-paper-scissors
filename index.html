<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="game">
            <h1 class="title">Rock - Paper - Scissors</h1>
            <div class="icon-frame">
                <img class="icon rock-button" src="images/rock.svg" alt="rock">
                <h5>Rock</h5>
            </div>
            <div class="icon-frame">
                <img class="icon paper-button" src="images/scissors.svg" alt="paper">
                <h5>Paper</h5>
            </div>
            <div class="icon-frame">
                <img class="icon scissors-button" src="images/scissors.svg" alt="scissors">
                <h5>Scissors</h5>
            </div>
            <div class="score">
                <h5 class="player-score">Player: 0</h5>
                <h5> - </h5>
                <h5 class="computer-score">Computer: 0</h5>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
